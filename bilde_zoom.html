<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>	

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="M.jpg" width="200" height="200">
<script>
function bigImg(x) {
x.style.height = "400px";
x.style.width = "400px";}

function normalImg(x) {
x.style.height = "300px";
x.style.width = "300px";}

</script>
</body>
</html>
